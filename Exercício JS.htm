<!DOCTYPE html>
<html>
    <head>
        <title>Relembrando estrutura js para entrada de dados.</title>
        <meta http-equiv="Content Type" content="text/html; charset=UTF-8">
            <meta charset="UTF-8"/>
    </head>
            <body>
            <h3> Programa de Boas vindas!</h3>

            <script language="javascript">
           <!--
            /* Objetivo: Capturar o nome do usuário e apresentar uma saudação persnalizada
            Definir as variáveis com o prefixo js_
            Elementos de entrada: método prompt do Objeto window
            Elementos de saída: método write do objeto document 
            */

            /* Definição de Variáveis */
            var js_nome;

            /* Entrada de Dados*/
            js_nome = window.prompt('Entre copm seu nome= ', 'Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Ol\u00e1 ' + js_nome + ', Seja Bem Vindo!'); 
            //Mensagem de Saudação Personalizada
            
            //-->
            </script>
            </body>
            </html>
